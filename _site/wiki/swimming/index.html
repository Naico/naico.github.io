        <h2 id="蛙泳">蛙泳</h2>

<p>我目前能游出最远距离的泳姿。</p>

<h3 id="视频">视频</h3>

<ul>

</ul>

<h3 id="动作时序图">动作时序图</h3>

<p><img src="/images/wiki/breaststroke.png" alt="" /></p>

<h3 id="要领">要领</h3>

<ul>
  <li>先划手，后收腿，先伸胳膊后蹬腿。</li>
  <li>腿部动作时一定要勾脚，大腿不要收太多。</li>
  <li>收腿放松，蹬腿用力，蹬完一定要漂一会，把握好节奏，不要快蹬快收。</li>
  <li>手部划水动作不要过大，不要超过肩部。</li>
  <li>两手开始外分时就抬头吸气。</li>
</ul>

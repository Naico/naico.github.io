--- layout: default ---
<section class="collection-head small geopattern" data-pattern-id="OllyDbg">
  <div class="container">
    <div class="columns">
      <div class="column three-fourths">
        <div class="collection-title">
          <h1 class="collection-header">OllyDbg</h1>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- / .banner -->
<section class="container content">
  <div class="columns">
    <div class="column three-fourths">
      <article class="article-content markdown-body">
        <h3 id="快捷键">快捷键</h3>

<p>Ctrl –&gt; C</p>

<p>Shift –&gt; S</p>

<p>Alt –&gt; M</p>

<table>
  <thead>
    <tr>
      <th style="text-align: left">功能</th>
      <th style="text-align: left">快捷键</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="text-align: left">设置/取消断点</td>
      <td style="text-align: left">F2</td>
    </tr>
    <tr>
      <td style="text-align: left">执行到光标所在行</td>
      <td style="text-align: left">F4</td>
    </tr>
    <tr>
      <td style="text-align: left">步过</td>
      <td style="text-align: left">F8</td>
    </tr>
    <tr>
      <td style="text-align: left">步进</td>
      <td style="text-align: left">F7</td>
    </tr>
    <tr>
      <td style="text-align: left">运行</td>
      <td style="text-align: left">F9</td>
    </tr>
    <tr>
      <td style="text-align: left">暂停</td>
      <td style="text-align: left">F12</td>
    </tr>
    <tr>
      <td style="text-align: left">回到应用层</td>
      <td style="text-align: left">M-F9</td>
    </tr>
    <tr>
      <td style="text-align: left">打开文件</td>
      <td style="text-align: left">F3</td>
    </tr>
    <tr>
      <td style="text-align: left">重新调试</td>
      <td style="text-align: left">C-F2</td>
    </tr>
    <tr>
      <td style="text-align: left">打开应用程序输入表</td>
      <td style="text-align: left">C-n</td>
    </tr>
    <tr>
      <td style="text-align: left">寻找表达式</td>
      <td style="text-align: left">C-g</td>
    </tr>
    <tr>
      <td style="text-align: left">打开断点窗口</td>
      <td style="text-align: left">M-b</td>
    </tr>
    <tr>
      <td style="text-align: left">切换断点状态</td>
      <td style="text-align: left">空格</td>
    </tr>
    <tr>
      <td style="text-align: left">添加备注</td>
      <td style="text-align: left">;</td>
    </tr>
  </tbody>
</table>

      </article>
      <div class="share">
        <div class="share-component"></div>
      </div>

    </div>-->
    </div>
    <div class="column one-fourth">
      
<h3>Search</h3>
<div id="site_search">
    <input type="text" id="search_box" placeholder="Search">
</div>

<ul id="search_results"></ul>

<link rel="stylesheet" type="text/css" href="http://localhost:4000/assets/css/modules/sidebar-search.css">
<script src="http://localhost:4000/assets/js/jekyll-search.min.js"></script>
<script src="http://localhost:4000/assets/js/search.js"></script>

<script type="text/javascript">
SimpleJekyllSearch({
    searchInput: document.getElementById('search_box'),
    resultsContainer: document.getElementById('search_results'),
    json: 'http://localhost:4000/assets/search_data.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: false,
    exclude: ['Welcome']
})
</script>
 
<h3 class="post-directory-title mobile-hidden">Table of Contents</h3>
<div id="post-directory-module" class="mobile-hidden">
  <section class="post-directory">
  <!-- Links that trigger the jumping -->
  <!-- Added by javascript below -->
  <dl></dl>
  </section>
</div>

<script src="http://localhost:4000/assets/js/jquery.toc.js"></script>

  </div>
</section>
